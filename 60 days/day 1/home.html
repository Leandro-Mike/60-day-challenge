<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Registro de retos</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://cdn5.f-cdn.com/ppic/259123537/logo/33890837/qVTih/CROPPED_profile_logo_BKQCJ_1c21ac01ec7b04efdb43ed861e10d468.jpg?image-optimizer=force&format=webply&width=336"
        alt=""
        class="header--profile animate__animated animate__fadeIn animate__animated animate__fadeIn animate__slower"
      />
      <div
        class="header--links animate__animated animate__fadeIn animate__slower"
      >
        <a href="#retos" class="header--link">Retos 60 días</a>
        <!--  <a href="" class="header--link">Sobre mi</a> -->
      </div>
    </header>

    <div class="hero">
      <h1
        class="hero--titul animate__animated animate__slideInUp animate__slow"
      >
        Hola
      </h1>
      <p
        class="hero--titul animate__animated animate__slideInUp animate__slower"
      >
        Yo soy Leandro y aquí recopilare <br />
        los 60 retos creare durante 60 días.
      </p>
    </div>

    <div class="contenedor--retos">
      <div class="retos animate__animated animate__fadeInUp" id="retos"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
