<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Day 3</title>
  </head>
  <body>
    <div class="tarjetas">
      <div
        class="tarjeta-1 animate__animated animate__fadeInUp animate__delay-0.5s"
      >
        <div id="tarjeta-1" class="color-tarjeta-1">
          <img src="img/img-tarjeta-1.png" alt="Imagen loca tarjeta 1" />
        </div>
      </div>

      <div
        class="tarjeta-2 animate__animated animate__fadeInUp animate__delay-1s"
      >
        <div id="tarjeta-2" class="color-tarjeta-2">
          <img src="img/img-tarjeta-2.png" alt="Imagen loca tarjeta 2" />
        </div>
      </div>

      <div
        class="tarjeta-3 animate__animated animate__fadeInUp animate__delay-2s"
      >
        <div id="tarjeta-3" class="color-tarjeta-3">
          <img src="img/img-tarjeta-3.png" alt="Imagen loca tarjeta 3" />
        </div>
      </div>

      <div
        class="tarjeta-4 animate__animated animate__fadeInUp animate__delay-3s"
      >
        <div id="tarjeta-4" class="color-tarjeta-4">
          <img src="img/img-tarjeta-4.png" alt="Imagen loca tarjeta 4" />
        </div>
      </div>

      <div
        class="tarjeta-5 animate__animated animate__fadeIn animate__delay-4s"
      >
        <div id="tarjeta-5" class="color-tarjeta-5">
          <img src="img/img-tarjeta-5.png" alt="Imagen loca tarjeta 5" />
        </div>
      </div>
    </div>

    <button
      id="boton-color"
      class="boton animate__animated animate__fadeInUp animate__delay-4s"
    >
      Cambiar color
    </button>

    <script src="scripts.js"></script>
  </body>
</html>
