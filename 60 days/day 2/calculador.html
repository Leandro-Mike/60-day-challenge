<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Day 2</title>
  </head>
  <body>
    <div class="calculadora--contenedor">
      <div class="calculadora">
        <div class="pantalla">0</div>
        <div class="calculadora--botones" id="display">
          <button class="bt1 btn" id="c">C</button>
          <button class="bt2 btn" id="+">+</button>
          <button class="bt3 btn" id="/">/</button>
          <button class="bt4 btn" id="*">*</button>
          <button class="bt5 btn" id="-">-</button>
          <button class="bt6 btn" id="7">7</button>
          <button class="bt7 btn" id="8">8</button>
          <button class="bt8 btn" id="9">9</button>
          <button class="bt9 btn" id="4">4</button>
          <button class="bt10 btn" id="5">5</button>
          <button class="bt11 btn" id="6">6</button>
          <button class="bt12 btn" id="3">3</button>
          <button class="bt13 btn" id="2">2</button>
          <button class="bt14 btn" id="0">0</button>
          <button class="bt15 btn" id="igual">=</button>
          <button class="bt16 btn" id="1">1</button>
          <button class="bt17 btn">.</button>
        </div>
      </div>

      <div class="historial">
        <h3>HISTORIAL</h3>
        <div class="log"></div>
      </div>
    </div>

    <script src="/day 2/calculadora.js"></script>
  </body>
</html>
